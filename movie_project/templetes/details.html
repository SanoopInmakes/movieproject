{% extends 'base.html' %}
{% block body %}
<!--<div class="details">-->
<div class="details_container">
<div class="container_col">
    <div class="row">
         <div class="col-md-4">
            <img class="det_img" src="{{movie.img.url}}" alt="">
        </div>
        <div class="col-md-7"   >
            <h1 >{{movie.name}} </h1>
            <p>{{movie.desc}}</p>
            {{movie.year}}<br>
            <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
         </div>

    </div>

</div>

</div>

<!--</div>-->

{% endblock %}
